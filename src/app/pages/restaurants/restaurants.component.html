<section class="restaurants">
  <h1 class="restaurants__title">All the restaurants</h1>

  <section class="restaurants__list">
    <div *ngFor="let restaurant of restaurants">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
    <div *ngIf="restaurants?.length === 0">
      <p class="lead text-center">Sorry, no restaurants matched your search.</p>
    </div>
  </section>
</section>
