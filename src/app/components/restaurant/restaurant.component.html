<a>
  <div class="c-restaurant">
    <img [src]="restaurant.imagePath" class="c-restaurant__image" />

    <span class="c-restaurant__name">{{ restaurant.name }}</span>

    <span class="c-restaurant__rating">
      <i class="fa fa-star"></i> {{ restaurant.rating }}
    </span>

    <span class="c-restaurant__category">
      {{ restaurant.category }}
    </span>

    <span class="c-restaurant__delivery-estimate">
      {{ restaurant.deliveryEstimate }}
    </span>
  </div>
</a>
