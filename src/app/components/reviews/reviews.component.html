<div *ngFor="let item of reviews" class="review">
  <header class="review__header">
    <div class="user">
      <img
        *ngIf="item.rating < 3"
        src="assets/img/reactions/pissed.png"
        alt="User Image"
        class="user__image"
      />
      <img
        *ngIf="item.rating >= 3 && item.rating < 4"
        src="assets/img/reactions/soso.png"
        alt="User Image"
        class="user__image"
      />
      <img
        *ngIf="item.rating >= 4"
        src="assets/img/reactions/loved.png"
        alt="User Image"
        class="user__image"
      />
      <div class="user__detail">
        <span class="user__detail__name">{{ item?.name }}</span>
        <span class="user__detail__date">{{
          item?.date | date: "dd/MM/yyyy"
        }}</span>
      </div>
    </div>
    <mt-restaurant-rating [rating]="item?.rating"></mt-restaurant-rating>
  </header>
  <div class="review__body">
    <p class="review__body__description">{{ item.comments }}</p>
  </div>
</div>
